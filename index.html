<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wei (David) Dai Portfolio</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1 id="name">Wei (David) Dai</h1>
        <p id="tagline">Aspiring Embedded & AI Engineer</p>
        <nav id="navbar"></nav>
        <div class="theme-switcher">
            <button onclick="setTheme('light')">🌕</button>
            <button onclick="setTheme('dark')">🌑</button>
            <button onclick="setTheme('galaxy')">🪐</button>
            <button onclick="setTheme('cyberpunk')">💜</button>
        </div>
        <div class="language-switcher">
            <button onclick="setLanguage('en')">EN</button> / <button onclick="setLanguage('zh')">中</button>
        </div>
    </header>
    <main>
        <section id="education" class="section reveal"></section>
        <section id="skills" class="section reveal"></section>
        <section id="experience" class="section reveal"></section>
        <section id="projects" class="section reveal"></section>
        <section id="activities" class="section reveal"></section>
    </main>
    <footer id="footer"></footer>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
</body>
</html>

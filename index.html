<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wei (David) Dai - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-light">
  <canvas id="bgCanvas"></canvas>

  <header>
    <div class="container">
      <h1>Wei (David) Dai</h1>
      <p>Aspiring Embedded & AI Engineer</p>
      <nav>
        <a href="#education">Education</a>
        <a href="#skills">Skills</a>
        <a href="#experience">Experience</a>
        <a href="#projects">Projects</a>
        <a href="#activities">Activities</a>
        <a href="resume.pdf" download class="btn">Download Resume</a>
      </nav>
      <div class="theme-switcher">
        <button title="Light Mode" onclick="switchTheme('light')">☀️</button>
        <button title="Dark Mode" onclick="switchTheme('dark')">🌑</button>
        <button title="Galaxy" onclick="switchTheme('galaxy')">🌌</button>
        <button title="Cyberpunk" onclick="switchTheme('cyberpunk')">🟣</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="education" class="reveal"><h2>Education</h2>...</section>
    <section id="skills" class="reveal"><h2>Skills</h2>...</section>
    <section id="experience" class="reveal"><h2>Experience</h2>...</section>
    <section id="projects" class="reveal"><h2>Projects</h2>...</section>
    <section id="activities" class="reveal"><h2>Activities</h2>...</section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 Wei Dai | <a href="mailto:david0322v@gmail.com">david0322v@gmail.com</a> | <a href="https://github.com/VitaminDMilk">GitHub</a></p>
    </div>
  </footer>

  <script src="scrollreveal.min.js"></script>
  <script>
    function switchTheme(theme) {
      document.body.className = 'theme-' + theme;
    }

    ScrollReveal().reveal('.reveal', {
      duration: 1000,
      origin: 'bottom',
      distance: '30px',
      easing: 'ease-in-out',
      reset: false
    });
  </script>
</body>
</html>
